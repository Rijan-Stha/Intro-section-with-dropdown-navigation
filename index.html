<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

      <div class="nav_el" id="navbar">

        <div class="nav_el1">
          <div class="dropdown btn-container">
              <button class="dropbtn" id="feature" name="comp" >Features<i class="fa fa-caret-up caret" id="caret1"></i></button>
              <div class="dropdown-content" id="features">
                <a href="#"> <i class="fa fa-list"></i>Todo List</a>
                <a href="#"><i class="fa fa-calendar"></i>Calender</a>
                <a href="#"><i class="fa fa-bell"></i>Reminders</a>
                <a href="#"><i class="fa fa-clock"></i>Planning</a>
              </div>
          </div>
          <div class="dropdown btn-container">
            <button class="dropbtn" name="comp">Company<i class="fa fa-caret-up caret" id="caret2"></i></button>
            <div class="dropdown-content company" id="company">
              <a href="#"><i class="fa fa-history"></i>History</a>
              <a href="#"><i class="fa fa-user"></i>Our Team</a>
              <a href="#"><i class="fa fa-blog"></i>Blog</a>
            </div>
          </div>
          <div class="btn-container">
            <button name="comp">Careers</button>
          </div>
          <div class="btn-container">
            <button name="comp">About</button>
          </div>
        </div>
        <div class="nav_el2">
          <div class="btn-container">
              <button name="comp">Login</button>    
          </div>
          <div class="btn-container">
            <button class="register" name="comp">Register</button>
          </div>
        </div>
      </div>
      <div class="burger" ><i class="fa fa-bars" id="open-nav"></i></div>
    </nav>
    <main class="main">
      <section class="section1">
        <div class="info">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, create team rituals. and watch productivity soar.</p>
        <button id="learn_more" >Learn more</button>
      </div>
        <div role="figure" class="figure">
          <div> <img src="./images/client-audiophile.svg" alt=""></div>
          <div> <img src="./images/client-databiz.svg" alt=""></div>
          <div> <img src="./images/client-maker.svg" alt=""></div>
          <div> <img src="./images/client-meet.svg" alt=""></div>
        </div>
      </section>
      <section class="section2">
        <div class="desktop-image"><img src="./images/image-hero-desktop.png" alt=""></div>
      </section>
    </main>
  </div>
  
</body>
<script>
     var content = document.querySelectorAll('.dropdown-content');
     var c = document.querySelectorAll('.caret');
     var dropdown = document.querySelectorAll('.dropbtn');
     var nav = document.querySelector('.nav_el');
     var burger = document.querySelector('.burger');
    var close = document.querySelector("#close-btn");

    
     dropdown.forEach(a=>{
        a.addEventListener("click",function(){
          dropdown.forEach(a=>{
             a.parentElement.classList.remove("visible");
            })
          a.parentElement.classList.toggle("visible");
        })
     })

     
    document.onclick= function(e){
         if(e.target.id !== "open-nav" && e.target.id !== "navbar" && e.target.id !== "feature" && e.target.name !== "comp"){
           nav.classList.remove("nav-open");
         }
    }

     burger.addEventListener("click", function(){
        nav.classList.add("nav-open");
     });

    

    close.addEventListener("click",function(){
      nav.classList.remove("nav-open");
    })
